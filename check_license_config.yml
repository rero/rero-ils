directories:
  recursive:
    - rero_ils
    - tests
    - ui/src/app
    - ui/scripts
    - ui/e2e
  flat:
    - .
  exclude:
    txt:
      - rero_ils/modules/notifications/templates/email/availability
      - rero_ils/modules/notifications/templates/email/due_soon
      - rero_ils/modules/notifications/templates/email/overdue
      - rero_ils/modules/notifications/templates/email/recall
    js:
      - rero_ils/static/js/rero_ils/ui
    html:
      - rero_ils/static/js/rero_ils/ui

files:
  py:
    - Dockerfile
    - Dockerfile.base
    - docker/haproxy/Dockerfile
    - docker/nginx/Dockerfile
  sh:
    - scripts/bootstrap
    - scripts/console
    - scripts/server
    - scripts/setup
    - scripts/update

copyrights:
  - Copyright (C) 2019 RERO
  - Copyright (C) 2015-2018 CERN
  - Copyright (C) 2016 TIND

# TODO: cleaning after refactoring of the UI application
file_extensions:
  py, ini, yml, cfg, conf, sh:
    top:
      - "-*- coding: utf-8 -*-"
    prefix: "#"
  ts, scss, js:
    top:
      - "/*"
  html:
    top:
      - "<!--"
      - "{# -*- coding: utf-8 -*-"

