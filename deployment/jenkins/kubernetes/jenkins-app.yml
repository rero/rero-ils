# [START jenkins_deployment]
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
      - name: master
        image: rero/jenkins:latest
        # to force git pull
        # imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 50000
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 2
          failureThreshold: 5
        env:
        - name: GET_HOSTS_FROM
          value: dns
        - name: JENKINS_OPTS
          valueFrom:
            secretKeyRef:
              name: jenkins
              key: options
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: docker-sock
          - mountPath: /var/jenkins_home
            name: jenkins-home
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: jenkins-home
        hostPath:
          path: /data/docker/jenkins
# [END jenkins_deployment]
