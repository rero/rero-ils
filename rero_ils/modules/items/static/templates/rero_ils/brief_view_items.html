<ul class='re-list'>
  <li ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
    <!-- TODO: Find a better way to set the record url -->
    <h4><a target="_self" ng-href="/items/{{ record.metadata.pid }}">{{ record.metadata.barcode }}</a></h4>
    <p>{{ record.metadata.location_name }}, {{ record.metadata.call_number }}, {{ record.metadata.item_status }}</p>
    <div class="text-right">
      <ul class="list-inline">
        <li>
          <a ng-click="showSource=!showSource">
            {{ 'JSON' }}
          </a>
        </li>
      </ul>
    </div>
    <div ng-hide="!showSource">
      <pre>{{ record | json }}</pre>
    </div>
    <hr />
  </li>
</ul>
