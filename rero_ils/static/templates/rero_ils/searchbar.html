<form role="search" class="form-inline">
  <div class="input-group input-group-sm w-100">
    <input
      type="text"
      class="form-control"
      placeholder="{{ placeholder }}"
      ng-model="vm.userQuery"
      ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }"
      ng-keyup="$event.keyCode == 13 && updateQuery()"
    >
      <span class="input-group-append">
        <button ng-click="updateQuery()" type="submit" class="btn btn-default btn-outline-secondary"><i class="fa fa-search"></i></button>
      </span>
  </div>
</form>
