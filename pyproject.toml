[project]
# PEP 621 project metadata
# See https://www.python.org/dev/peps/pep-0621/
name = "rero-ils"
description = "Invenio digital library framework."
dynamic = ["version"]
authors = [
    {name = "RERO", email = "software@rero.ch"},
]
license = {text = "GNU Affero General Public License v3.0"}
requires-python = ">=3.7,<3.10"
dependencies = [
    # Default from Invenio,,,,,
    "lxml<5.0.0,>=4.3.0",
    "marshmallow<4.0.0,>=3.0.0",
    "uwsgi>=2.0",
    "uwsgi-tools>=1.1.1",
    "uwsgitop>=0.11",
    ## Third party invenio modules used by RERO ILS,,,,,
    "invenio-oaiharvester @ git+https://github.com/inveniosoftware/invenio-oaiharvester.git@v1.0.0a4",
    "invenio-circulation @ git+https://github.com/inveniosoftware/invenio-circulation.git@v1.0.0a34",
    ## Invenio 3.4 base modules used by RERO ILS,,,,,
    # same as invenio metadata extras without invenio-search-ui,,,,,
    "invenio-indexer<1.3.0,>=1.2.0",
    "invenio-jsonschemas<1.2.0,>=1.1.1",
    "invenio-oaiserver<1.3.0,>=1.2.0",
    "invenio-pidstore<1.3.0,>=1.2.1",
    "invenio-records-rest<1.9.0,>=1.8.0",
    "invenio-records-ui<1.3.0,>=1.2.0",
    "invenio-records==1.5.0b3",
    ## Default from Invenio,,,,,
    "invenio[auth,base,docs,elasticsearch7,postgresql,tests]>=3.4.0<3.5.0",
    # TODO: jedi > 0.17 crashs the console,,,,,
    "jedi<0.18.0",
    # TODO: jsonschema 4.0.0 is not working with invenio because there is a new parameter type!,,,,,
    "jsonschema<4.0.0",
    ## RERO ILS specific python modules,,,,,
    "PyYAML>=5.3.1",
    "dateparser>=0.7.0",
    "isbnlib>=3.9.1",
    "requests>=2.20.0",
    "polib",
    "xmltodict",
    "redisbeat",
    "jsonpickle>=1.4.1",
    "ciso8601",
    # TODO: to be removed when the thumbnail will be refactored,,,,,
    "invenio-userprofiles @ git+https://github.com/rero/invenio-userprofiles.git@v1.2.1-rero1.0",
    ## Additionnal constraints on python modules,,,,,
    "flask-wiki @ git+https://github.com/rero/flask-wiki.git@v0.0.1",
    "markdown-captions",
    "zipp",
    ## Deployment,,,,,
    "invenio-logging[sentry,sentry-sdk]<1.4.0,>=1.3.0",
    "python-dotenv>=0.13.0",
    "flask-cors>3.0.8",
    "celery>=5.0.0",
    "cryptography>3.3.1",
    "freezegun<2.0.0,>=1.1.0",
    "lazyreader>1.0.0",
    "jinja2>2.11.2",
    "jsonmerge<2.0.0,>=1.8.0",
    "num2words<1.0.0,>=0.5.10",
    "Flask<2.0.0",
    "iso639<1.0.0,>=0.1.4",
    "dcxml<1.0.0,>=0.1.2",
    "DeepDiff<6.0.0,>=5.5.0",
    "docutils<0.18.0",
    "wtforms<3.0.0",
    "flask-wtf<1.0.0"
]

[project.optional-dependencies]
sip2 = [ "invenio-sip2 @ git+https://github.com/inveniosoftware-contrib/invenio-sip2.git" ]

