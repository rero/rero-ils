<section class="content-header">
</section>
<section class="content">
  <div class="row">
    <div class="col-12 col-md-6">
      <app-search-input
      [placeholder]="placeholder"
      [searchText]="searchText"
      (search)="searchValueUpdated($event)"
      ></app-search-input>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <app-requested-items-list
      [items]="items"
      ></app-requested-items-list>
    </div>
  </div>
</section>
<section *ngIf="items && items.length === 0" class="content">
  <div class="row">
    <div class="col-md-12">
      <alert type="info" translate>
        no request to validate
      </alert>
    </div>
  </div>
</section>
