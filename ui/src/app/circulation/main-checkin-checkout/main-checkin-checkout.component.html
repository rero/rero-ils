<section class="content">
  <div class="row">
    <div class="col-12 col-md-6">
      <app-search-input
      [placeholder]="placeholder"
      [searchText]="searchText"
      (search)="searchValueUpdated($event)"
      ></app-search-input>
    </div>
    <div *ngIf="patron" class="col-md-6">
      <app-patron-detailed
      [patron]="patron"
      [info]="false"
      (clearPatron)="clearPatron($event)"
      ></app-patron-detailed>
    </div>
    <div *ngIf="patronInfo" class="col-md-6 text-muted">
      <app-patron-detailed
      [patron]="patronInfo"
      [info]="true"
      (clearPatron)="clearPatron($event)"
      ></app-patron-detailed>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <app-items-list
      [items]="items"
      [patron]="patron"
      (applyItems)="applyItems($event)"
      ></app-items-list>
    </div>
  </div>
</section>
