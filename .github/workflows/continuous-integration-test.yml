name: build
on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dependencies: ['dev', 'deploy']
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.12.0
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@v4

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Docker compose up
      run: docker compose up -d

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Bootstrap
      if: ${{ matrix.dependencies == 'dev' }}
      run: |
        poetry run ./scripts/bootstrap --ci
        poetry install --no-root --extras sip2

    - name: Bootstrap deploy
      if: ${{ matrix.dependencies == 'deploy' }}
      run: |
        poetry run pip list
        poetry run ./scripts/bootstrap --ci --deploy E2E=yes
        poetry install --no-root --extras sip2

    - name: Run Test
      run: |
        poetry run poe run_tests

    - name: Coverage XML
      if: ${{ matrix.dependencies == 'dev' }}
      run: poetry run coverage xml

    - name: Coveralls
      if: ${{ matrix.dependencies == 'dev' }}
      uses: coverallsapp/github-action@v2
      with:
        format: cobertura