name: build
on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dependencies: ['dev', 'deploy']
    steps:
    # - name: Cancel Previous Runs
    #   uses: styfle/cancel-workflow-action@0.5.0
    #   with:
    #     access_token: ${{ github.token }}

    - uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '12'

    - name: Docker compose up
      run: docker-compose up -d

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - uses: pdm-project/setup-pdm@main
      name: Setup PDM
      with:
        python-version: 3.9  # Version range or exact version of a Python version to use, the same as actions/setup-python
        architecture: x64    # The target architecture (x86, x64) of the Python interpreter. the same as actions/setup-python
        # version: 1.4.0       # The version of PDM to install. Leave it as empty to use the latest version from PyPI
        # prerelease: true     # Allow prerelease versions to be installed
        enable-pep582: true  # Enable PEP 582 package loading globally

    - name: Install dependencies
      run: pdm install       # Then you can use pdm in the following steps.

    - name: Bootstrap
      if: ${{ matrix.dependencies == 'dev' }}
      run: |
        pdm run bootstrap --ci
        pdm install -G sip2
        pip install --upgrade coveralls

    - name: Bootstrap deploy
      if: ${{ matrix.dependencies == 'deploy' }}
      run: |
        pdm run bootstrap --ci --deploy E2E=yes
        pdm install -G sip2

    - name: Run Test
      run: |
        pdm run run-tests

    - name: Coveralls
      if: ${{ matrix.dependencies == 'dev' }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_SERVICE_NAME: github
      run: |
          coveralls
